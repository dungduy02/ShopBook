<app-header></app-header>
<app-menu></app-menu>

<section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>GIỎ HÀNG</h2>
                    <div class="breadcrumb__option">
                        <a [routerLink]="['/shopping']">Mua hàng</a>
                        <span>Giỏ hàng</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->

<section class="shoping-cart spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <div class="shoping__cart__table">
                    <ng-container *ngIf="cartObj.length !=0">
                        <table>
                            <thead>
                                <tr>
                                    <th class="shoping__product">Sản phẩm</th>
                                    <th>Giá</th>
                                    <th>Số Lượng</th>
                                    <th>Tổng Giá</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cartObj">
                                    <td class="shoping__cart__item">
                                        <img height="150px"
                                            src="{{item.img}}"
                                            alt="">
                                        <h5>{{item.bookName}}</h5>
                                    </td>
                                    <td class="shoping__cart__price">
                                        {{(item.price/item.qty)}}
                                    </td>
                                    <td class="shoping__cart__quantity">
                                        <div class="buttons_added">
                                            <button style="text-align: center"  (click)="decrementQty(item.qty,item)">-</button>
                                            
                                                {{item.qty}}
                                                <button style="text-align: center" (click)="incrementQty(item.qty,item)">+</button>
                                        </div>
                                    </td>
                                    <td class="shoping__cart__total">
                                        {{item.price}}
                                    </td>
                                    <td class="shoping__cart__item__close">
                                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                               
                               
                            </tbody>

                        </table>
                    </ng-container>
                    <ng-container *ngIf="cartObj.length ==0">
                        <div class="container" style=" text-align: center;
                    
                        border-radius: 10px;
                        content: cadetblue;
                        width: 80%;
                        padding-right: var(--bs-gutter-x,.75rem);
                        padding-left: var(--bs-gutter-x,.75rem);
                        margin-right: auto;
                        margin-left: auto;">
                            <!-- <div class="card">
                                <h5 class="card-title">Your Cart</h5>
                            </div> -->
                            <div class="center">
                                <h4>Giỏ hàng đang trống!</h4>
                                <h6>Mua hàng ngay bây giờ</h6>
                      
                                <button routerLink="/shopping" class="btn btn-warning" style="background-color: #be975a">Shop Now</button>
                                <br/>
                                <img class="cartEmpty" style="height: 400px" src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="">
                             
                            </div>
                        </div>
                    </ng-container>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="shoping__cart__btns">
                    <a href="#" class="primary-btn cart-btn">Tiếp Tục Mua Hàng</a>
                    <a href="#" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
                        Cập Nhật Giỏ Hàng</a>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__continue">
                    <div class="shoping__discount">
                        <h5>Mã Giảm Giá</h5>
                        <form action="#">
                            <input type="text" placeholder="Enter your coupon code">
                            <button type="submit" class="site-btn">Áp Dụng Mã </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="shoping__checkout">
                    <h5>Tổng Tiền</h5>
                    <ul>
                        <li>Tạm Tính <span>${{cartTotalPrice}}</span></li>
                        <li>Tổng <span>${{cartTotalPrice}}</span></li>
                    </ul>
                    <button class="btn btn-warning" style=" background-color: #be975a;height: 45px;margin-left: 78%" (click)="checkoutCart()">THANH TOÁN</button>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
