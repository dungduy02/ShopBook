<header class="header">
  <div class="header__top">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="header__top__left">
            <ul>
              <li><i class="fa fa-envelope"></i> bookstoreNLU@gmail.com</li>
              <li>Miễn Phí Giao Hàng Cho Các Đơn Từ 499.000 VND</li>

              <li *ngIf="!isLoggedIn">
                <a href="/register" [routerLink]="['/register']">Sign Up</a>
              </li>
              <li *ngIf="!isLoggedIn">
                <a href="/login" [routerLink]="['/login']">Login</a>
              </li>

              <li *ngIf="isLoggedIn">
                <a href="/profile" [routerLink]="['/profile']" style="color: red">{{ username }}</a>
              </li>
              <li *ngIf="isLoggedIn">
                <a (click)="logout()" style="color:red">LogOut</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="header__top__right">
            <div class="header__top__right__social">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-linkedin"></i></a>
              <a href="#"><i class="fa fa-pinterest-p"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
