<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
  <title>Document</title>
</head>

<body class="app sidebar-mini rtl">
  <app-header-admin></app-header-admin>
  <app-side-bar-admin></app-side-bar-admin>


  <main class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">Danh sách nhân viên</li>
        <li class="breadcrumb-item"><a href="#">Thêm nhân viên</a></li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="tile">

          <h3 class="tile-title">Tạo mới nhân viên</h3>
          <div class="tile-body">
            <div class="row element-button">
              <div class="col-sm-2">
                <a class="btn btn-add btn-sm" data-toggle="modal" data-target="#exampleModalCenter"><b><i
                      class="fas fa-folder-plus"></i> Tạo chức vụ mới</b></a>
              </div>

            </div>
            <form class="row" [formGroup]="formValue">
              <div class="form-group col-md-4">
                <label class="control-label">ID nhân viên</label>
                <input class="form-control" type="text" name="userId" formControlName="userId" >
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Họ và tên</label>
                <input class="form-control" type="text" required="" name="fullname" formControlName="fullname" >
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Username</label>
                <input class="form-control" type="text" required="" name="username" formControlName="username" >
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Địa chỉ email</label>
                <input class="form-control" type="text" required="" name="email" formControlName="email" >
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Địa chỉ thường trú</label>
                <input class="form-control" type="text" required="" name="address" formControlName="address">
              </div>
              <div class="form-group  col-md-4">
                <label class="control-label">Số điện thoại</label>
                <input class="form-control" type="number" required="" name="phone" formControlName="phone">
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Ngày sinh</label>
                <input class="form-control" type="date" name="birthday"  placeholder="yyyy/mm/dd">
              </div>
              <div class="form-group  col-md-3">
                <label class="control-label">Giới tính</label>
                <input class="form-control" type="text" required="" name="sex" formControlName="sex">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Chức vụ</label>
                <input class="form-control" type="text" required="" name="position" formControlName="position">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Ngày cấp</label>
                <input class="form-control" type="date" required="">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Nơi cấp</label>
                <input class="form-control" type="text" required="">
              </div>
              <div class="form-group col-md-12">
                <label class="control-label">Ảnh 3x4 nhân viên</label>
                <div id="myfileupload">
                  <input width="100px" type="file" id="uploadfile" name="ImageUpload" onchange="onFileChange($event);">
                </div>
                <div id="thumbbox">
                  <a class="removeimg" href="javascript:" style="display: inline;"></a>
                </div>
                <div id="boxchoice">
                  <a href="javascript:" class="Choicefile" style="background: rgb(20, 20, 43); cursor: default;"><i
                      class="bx bx-upload"></i></a>
                  <p style="clear:both"></p>
                </div>

              </div>


              <button class="btn btn-save" type="button" (click)="postStaff()" [routerLink]="['/admin/staff/']">Lưu lại</button>
            </form>
          </div>
          <!-- <button class="btn btn-save" type="button">Lưu lại</button> -->
          <a class="btn btn-cancel" href="/doc/table-data-table.html">Hủy bỏ</a>
        </div>

      </div>
    </div>
  </main>
</body>

</html>
