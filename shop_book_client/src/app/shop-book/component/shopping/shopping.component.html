<app-header></app-header>
<app-menu></app-menu>
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <app-category></app-category>
                </div>

            </div>
            <div class="col-lg-9 height_size">
                <div class="hero__item set-bg" data-setbg="">
                    <!-- <app-slider class="fomat_style"></app-slider> -->

                    <section class="featured spad">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="section-title">
                                        <h2>DANH SÁCH SẢN PHẨM</h2>
                                    </div>
                                </div>
                            </div>

                            <div class="filter__item">
                                <div class="row">
                                    <div class="col-lg-4 col-md-5">
                                        <div class="filter__sort">
                                            <span>Sắp xếp</span>
                                            <select>
                                                <option value="0">Mới Nhất</option>
                                                <option value="0">Giá Cả</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4">
                                        <div class="filter__found">
                                            <h6><span>12</span> Sản phẩm đã được tìm thấy</h6>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-3">
                                        <div class="filter__option">
                                            <span class="icon_grid-2x2"></span>
                                            <span class="icon_ul"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row featured__filter">
                                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let b of listBooks">
                                    <div class="featured__item">
                                        <div class="featured__item  __pic set-bg" data-setbg="">
                                            <img src="{{b.img}}"
                                                alt="Book image" height="200px" width="500px">
                                            <ul class="featured__item__pic__hover">
                                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="featured__item__text">
                                            <h6 class="text_size"><a href="./shop-details.html">{{b.name}} - {{b.author}}</a></h6>
                                            <h5>{{b.category}}</h5>
                                            <h5>{{b.price}}</h5>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <div class="page_center">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>...</span>
                        </div>
                    </section>

                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
