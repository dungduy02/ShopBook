<app-header></app-header>

<app-menu></app-menu>
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>Danh mục</span>
                    </div>
                    <ul class="text_category">
                        <li *ngFor="let c of checkboxArray ">
                            <input type="{{c.type}}" value="{{c.category}}" (change)="onChange($event)">{{c.category}}
                        </li>
                        <!-- <li><a href="#">Tiểu thuyết</a></li> -->
                        <!-- <li><a href="#">Trinh thám</a></li>
                        <li><a href="#">Kinh dị</a></li>
                        <li><a href="#">Kĩ Năng Sống</a></li>
                        <li><a href="#">Nuôi dạy con</a></li>
                        <li><a href="#">Sách Thiếu Nhi</a></li>
                        <li><a href="#">Tiểu Sử</a></li>
                        <li><a href="#">Giáo Dục</a></li>
                        <li><a href="#">Ngoại Ngữ</a></li>
                        <li><a href="#">Tham Khảo</a></li>
                        <li><a href="#">Hồi Ký</a></li>
                        <li><a href="#">Khác</a></li> -->
                    </ul>
                    <!-- </div> -->
                    <!-- </div> -->

                </div>

            </div>

            <div class="col-lg-9 height_size">
                <div class="hero__item set-bg" data-setbg="">
                    <section class="featured spad">
                        <form action="" class="search-bar" style="margin-bottom: 50px">
                            <input type="search" [(ngModel)]="searchText" id="listSearch" placeholder="Search" name="search"  required>
                            <button class="search-btn" type="submit">
                                
                            </button>
                        </form>
                        <div class="container">
                            <div class="row">  
                                <div class="col-lg-12">
                                    <div class="section-title">
                                        <h2>DANH SÁCH SẢN PHẨM</h2>
                                    </div>
                                </div>
                            </div>

                            <div class="filter__item">
                                <div class="row">
                                    <div class="col-lg-4 col-md-5">
                                        <div class="filter__sort">
                                            <span>Sắp xếp</span>
                                            <select>
                                                <option value="0">Mới Nhất</option>
                                                <option value="0">Giá Cả</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-4">
                                        <div class="filter__found">
                                            <h6><span>12</span> Sản phẩm đã được tìm thấy</h6>
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-3">
                                        <div class="filter__option">
                                            <span class="icon_grid-2x2"></span>
                                            <span class="icon_ul"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row featured__filter">
                                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" *ngFor="let b of listBooks 
                                | searchFilter: searchText
                            
                                | paginate: {
                                    itemsPerPage: tableSize,
                                    currentPage: page,
                                    totalItems: count
                                    };
                                    let i = index" [class.active]="i == 1">
                                    <div class="featured__item">
                                        <div class="featured__item  __pic set-bg" data-setbg="">
                                            <a routerLink="/product-detail/{{b.id}}"> <img src="{{b.img}}"
                                                    alt="Book image" height="270px" width="500px"></a>

                                            <ul class="featured__item__pic__hover">
                                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                                <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                                            </ul>
                                        </div>
                                        <div class="featured__item__text">
                                            <h6><a routerLink="/product-detail/{{b.id}}">{{b.name}} - {{b.author}}</a>
                                            </h6>
                                            <h5><a routerLink="/product-detail/{{b.id}}">{{b.category}}</a></h5>
                                            <h5><a routerLink="/product-detail/{{b.id}}">{{b.price}}</a></h5>
                                            <button class="btn btn-warning" (click)="(b.id)">Xem Book</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <nav class="mt-4" aria-label="Page navigation sample">
                            <ul class="pagination">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="tabSize($event)">
                                </pagination-controls>
                            </ul>
                        </nav>
                        <!-- <div class="page_center">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>...</span>
                        </div> -->
                    </section>

                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
